      function changeLanguage(lang) {
        const sidebarIframe = document.getElementById("sidebar-iframe");
        const contentIframe = document.getElementById("content-iframe");
        let sidebarHtml = "<ul>";

        statuses.forEach((status, index) => {
          // 言語にあったsuffixを取得.
          const suffix = lang === "ja" ? "_jp" : lang === "en" ? "_en" : "_zh";

          // headerがある場合は、それを見出しに使うだけ.
          if (status[`header${suffix}`] || status.header) {
            sidebarHtml += `<li><strong>${
              status[`header${suffix}`] || status.header
            }</strong></li>`;
            return;
          }

          // suffixなしのものがあるなら、それを使う.
          const name = status[`name${suffix}`] || status.name;
          sidebarHtml += `<li><a href="javascript:void(0);" onclick="parent.scrollToContent(${index})">${name}</a></li>`;
        });

        sidebarHtml += "</ul>";
        sidebarIframe.contentWindow.document.open();
        sidebarIframe.contentWindow.document.write(`
                <html>
                    <head>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 10px; }
                            ul { list-style: none; padding: 0; }
                            li { margin: 10px 0; }
                            a { text-decoration: none; color: #333; }
                            a:hover { color: #007BFF; }
                        </style>
                    </head>
                    <body>${sidebarHtml}</body>
                </html>
            `);
        sidebarIframe.contentWindow.document.close();

        let contentHtml = "";
        statuses.forEach((status, index) => {
          // 言語にあったsuffixを取得.
          const suffix = lang === "ja" ? "_jp" : lang === "en" ? "_en" : "_zh";
          // suffixなしのものがあるならそれを使う.
          let formattedDescription =
            status[`description${suffix}`] || status.description;

          // 区切り線を追加.
          contentHtml += "<hr>";

          // headerがある場合は、それを見出しに使うだけ.
          if (status[`header${suffix}`] || status.header) {
            contentHtml += `<h1>${
              status[`header${suffix}`] || status.header
            }</h1>`;
            return;
          }

          contentHtml += `<div id="status-${index}" class="content-section">`;
          {
            // suffixなしのものがあるならそれを使う.
            const name = status[`name${suffix}`] || status.name;
            contentHtml += `<h2>${name}</h2>`;
            const description =
              status[`description${suffix}`] || status.description;
            contentHtml += `<p>${description.join("<br>")}</p>`;
            // 以降はある場合のみ表示.
            const format = status[`format${suffix}`] || status.format;
            if (format) {
              contentHtml += `<p><strong>${labels[lang].format}:</strong> ${format}</p>`;
            }
            const args = status[`args${suffix}`] || status.args;
            if (args && args.length) {
              contentHtml += `<p><strong>${
                labels[lang].args
              }:</strong> ${args.join("<br>")}</p>`;
            }
            const example = status[`example${suffix}`] || status.example;
            if (example) {
              contentHtml += `<p><strong>${labels[lang].example}:</strong> ${example}</p>`;
            }
            if (status.images) {
              contentHtml += status.images.length
                ? `<div><img src="${status.images[0]}" alt="${name}"></div>`
                : "";
            }
          }
          contentHtml += "</div>";
        });

        contentIframe.contentWindow.document.open();
        contentIframe.contentWindow.document.write(`
                <html>
                    <head>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 20px; }
                            img { max-width: 100%; border: 1px solid #ccc; }
                        </style>
                    </head>
                    <body>
                        <details>
                            <summary><strong>${
                              overviewSummary[lang]
                            }</strong></summary>
                            ${overview[lang].join("<br>")}
                        </details>
                        ${contentHtml}
                    </body>
                </html>
            `);
        contentIframe.contentWindow.document.close();
      }

      function scrollToContent(index) {
        const contentIframe = document.getElementById("content-iframe");
        const target = contentIframe.contentWindow.document.getElementById(
          `status-${index}`
        );
        target.scrollIntoView({ behavior: "smooth" });
      }

      changeLanguage("en");
    </script>
  </body>
</html>
